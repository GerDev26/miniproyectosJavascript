<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100vh;
            background-color: rgb(228, 228, 228);
        }
        section{
            width: 350px;
            height: 400px;
            position: relative;
            border-radius: 10px;
        }
        button{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            height: 400px;
            width: 25px;
            border: none;
            transition: all 150ms ease-in-out;
        }
        button svg{
            width: 100%;
            height: auto;
        }
        button:hover{
            background-color: #5f5ffd;
            
        }
        button:hover svg{
            color: white;
        }
        #atras{
            left: 0;
            border-radius: 10px 0px 0px 10px;
        }
        #adelante{
            right: 0;
            border-radius: 0px 10px 10px 0px;
        }
        article{
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            width: 300px;
            height: 400px;
            background-color: white;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 150ms ease-in-out;
        }
        div{
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #5f5ffd;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        img{
            position: absolute;
            height: 100%;
            width: 100%;
            left: -4px;
            bottom: -4px;
            border-radius: 50%;
        }
        header{
            font-size: larger;
        }
        aside{
            font-size: large;
            color: #5f5ffd;
        }
        p{
            color: rgb(99, 99, 99);
            margin: 0;
            font-size: medium;
        }
    </style>
</head>
<body>
    <section>
        <button id="atras">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </button>

        <article>
            <div>
                <img src="yo.png" alt="">
            </div>
            <header> Germ√°n Canteros </header>
            <aside> Fullstack Developer </aside>
            <p> Junior</p>
        </article>
        <article>
            <div>
                <img src="https://unavatar.io/youtube/midulive" alt="">
            </div>
            <header> Midudev </header>
            <aside> Fullstack Developer </aside>
            <p> Senior</p>
        </article>
        <article>
            <div>
                <img src="https://unavatar.io/youtube/mouredev" alt="">
            </div>
            <header> Mouredev </header>
            <aside> Fullstack Developer </aside>
            <p> Senior</p>
        </article>

        <button id="adelante">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg>
        </button>
    </section>
    <script>
        class Carrusel{
            index = 0;
            imagenes;
            constructor(){
                this.imagenes = document.querySelectorAll("article");
                this.imagenes = Array.from(this.imagenes);
                this.imagenes[this.index].style.opacity = 1
            }
            
            siguiente(){
                if(this.index < this.imagenes.length - 1){
                    this.imagenes[this.index].style.opacity = 0
                    this.index++;
                    this.imagenes[this.index].style.opacity = 1
                }
                else{
                    this.imagenes[this.index].style.opacity = 0
                    this.index = 0;
                    this.imagenes[this.index].style.opacity = 1

                }
            }
            anterior(){
                if(this.index > 0){
                    this.imagenes[this.index].style.opacity = 0
                    this.index--;
                    this.imagenes[this.index].style.opacity = 1
                }
                else{
                    this.imagenes[this.index].style.opacity = 0
                    this.index = this.imagenes.length - 1;
                    this.imagenes[this.index].style.opacity = 1

                }
            }

        }
        let galeria = new Carrusel();

        let botonSiguiente = document.getElementById("adelante");
        let botonAnterior = document.getElementById("atras");

        botonSiguiente.addEventListener('click', function(){
            galeria.siguiente();
        })
        botonAnterior.addEventListener('click', function(){
            galeria.anterior();
        })
    </script>
</body>
</html>
